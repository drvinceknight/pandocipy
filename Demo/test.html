<p>Let's evaluate this indefinite integral:</p>
<p><br /><img style="vertical-align:middle" src="http://chart.apis.google.com/chart?cht=tx&amp;chl=%5Cint%20%5Ccos%5E2%28x%29%2B%5Csin%5E2%28x%29dx" alt="\int \cos^2(x)+\sin^2(x)dx" title="\int \cos^2(x)+\sin^2(x)dx" /><br /></p>
<p>Using basic trigonometry we know that <img style="vertical-align:middle" src="http://chart.apis.google.com/chart?cht=tx&amp;chl=%5Ccos%5E2%28x%29%2B%5Csin%5E2%28x%29%3D1" alt="\cos^2(x)+\sin^2(x)=1" title="\cos^2(x)+\sin^2(x)=1" /> so our integral is simply <img style="vertical-align:middle" src="http://chart.apis.google.com/chart?cht=tx&amp;chl=x%2BC" alt="x+C" title="x+C" /> for some constant <img style="vertical-align:middle" src="http://chart.apis.google.com/chart?cht=tx&amp;chl=C" alt="C" title="C" />.</p>
